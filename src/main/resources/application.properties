spring.application.name=KuponBurada

spring.datasource.url=jdbc:postgresql://localhost:5432/kuponburada
spring.datasource.username=kuponburadauser
spring.datasource.password=kuponburada

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

server.port=9090

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

springdoc.packagesToScan=com.kuponburada.KuponBurada.controller
springdoc.pathsToMatch=/api/**